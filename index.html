<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">

        <header>
            <figure class="mx-auto w-50">
                <img src="https://www.boolean.careers/images/misc/logo.png" class="img-fluid" alt="logo">
            </figure>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="input-group mb-3">
                        <input v-model="newTask" type="text" class="form-control" placeholder="Scrivi qui..." aria-describedby="basic-addon2">
                        <button @click="addTask" class="btn btn-primary" type="submit">Aggiungi</button>
                    </div>
                </div>
                <div class="row">
                    <p v-if="!tasks.length" class="text-center">Non ci sono cose da fare</p>
                    <ul v-else class="list-group">
                        <li v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between">
                            {{task}}
                            <button @click="deleteTask(index)" type="button" class="btn-close" aria-label="Close"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>



    </div>
    <script src="./js/script.js"></script>
</body>

</html>
