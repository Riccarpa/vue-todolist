<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- ******************************************************************HEADER***************************************************************** -->
      <header>
        <figure class="mx-auto w-50">
          <img
            src="https://www.boolean.careers/images/misc/logo.png"
            class="img-fluid"
            alt="logo"
          />
        </figure>
      </header>
      <!-- ******************************************************************MAIN***************************************************************** -->
      <main>
        <div class="container">
          <div class="row">
            <!-- ? ***********************BOTTONE CREA ATTIVITA PRESENTE SOLO QUANDO NON CI SONO ATTIVITA'************************************ -->
            <div v-if="!tasks.length" class="text-center">
              <!-- v-if' -->
              Non ci sono cose da fare
              <!-- bottone aggiungi -->
              <button
                v-if="isInputVisible"
                @click="toggleInput"
                type="button"
                class="btn btn-outline-primary w-100"
              >
                Aggiungi
              </button>
              <!-- bottoni scrivi,aggiungi,annulla -->
              <div v-else class="row">
                <div class="input-group mb-3">
                  <input
                    @keyup.esc="toggleInput"
                    @keyup.enter="addTask"
                    v-model="newTask"
                    type="text"
                    class="form-control"
                    placeholder="Scrivi qui..."
                    aria-describedby="basic-addon2"
                  />
                  <button
                    @click="addTask"
                    class="btn btn-outline-primary"
                    type="submit"
                  >
                    Aggiungi
                  </button>
                  <button
                    @click="toggleInput"
                    class="btn btn-outline-primary"
                    type="submit"
                  >
                    Annulla
                  </button>
                </div>
              </div>
            </div>
            <!-- ? ********************************************TO DO LIST MAIN INTERFACE*************************************************** -->
            <ul v-else class="list-group">
              <!-- sezione cerca attivitÃ  -->
              <li class="list-group-item">
                <div class="input-group">
                  <input
                    v-model="searchTerm"
                    type="text"
                    class="form-control"
                    placeholder="Cerca qui..."
                  />
                  <span class="input-group-text">Cerca</span>
                </div>
              </li>
              <!-- tasks -->
              <li
                v-for="(task, index) in tasks"
                v-if="showItem(task.text)"
                class="list-group-item d-flex justify-content-between"
              >
                <div class="click" @click="toggleDone(index)">
                  <i
                    :class="isDone(index) ? 'fa-check-square' : 'fa-square' "
                    class="far"
                  >
                  </i>
                  <span
                    :class="isDone(index) ? 'text-decoration-line-through' : null "
                    class="far"
                  >
                    {{task.text}}</span
                  >
                </div>
                <button
                  @click="deleteTask(index)"
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                ></button>
              </li>
              <!-- sezione aggiungi task -->
              <li class="list-group-item">
                <button
                  v-if="isInputVisible"
                  @click="toggleInput"
                  type="button"
                  class="btn btn-outline-primary w-100"
                >
                  Aggiungi
                </button>
                <div v-else class="row">
                  <div class="input-group mb-3">
                    <input
                      @keyup.esc="toggleInput"
                      @keyup.enter="addTask"
                      v-model="newTask"
                      type="text"
                      class="form-control"
                      placeholder="Scrivi qui..."
                      aria-describedby="basic-addon2"
                    />
                    <button
                      @click="addTask"
                      class="btn btn-outline-primary"
                      type="submit"
                    >
                      Aggiungi
                    </button>
                    <button
                      @click="toggleInput"
                      class="btn btn-outline-primary"
                      type="submit"
                    >
                      Annulla
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
